<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Die 3 Meta-Tags oben *müssen* zuerst im head stehen; jeglicher sonstiger head-Inhalt muss *nach* diesen Tags kommen -->
    <title>kunde registrieren</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Unterstützung für Media Queries und HTML5-Elemente in IE8 über HTML5 shim und Respond.js -->
    <!-- ACHTUNG: Respond.js funktioniert nicht, wenn du die Seite über file:// aufrufst -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container NewKonto">
      <h2>neues Konto eröffnen</h2>
  </div>

  <div class="container info" >
    <div class="row">
      <form class="form col-md-12" action="index.html" method="post">
          <div class="form-control KontoInfo" >
              Kunden Informationen
          </div>
            <br>
           <div class="form-group">
             <label for="Nachname"> Nachname :</label>
             <input type="text" name="nachname" id="nachname" placeholder="Nachname" class=" form-control" required>
            </div>
            <div class="form-group">
             <label for="Vorname"> Vorname:</label>
             <input type="text" name="vorname" id="vorname" placeholder="Vorname" class=" form-control" required>
            </div>
           <div class="form-group">
             <label for="Email"> Email-Adresse :</label>
               <div class="input-group">
                 <span class="input-group-addon">@</span>
                  <input type="text" name="email" id="email" placeholder="Email-Adresse" class=" form-control" required>
               </div>
           </div>
           <div class="form-group">
             <label for="Land"> Telefon :</label>
             <input type="text" name="Land" id="telefon" placeholder="telefonnummer" class=" form-control" required>
           </div>
           <div class="form-group">
             <label for="passwort"> Passwort :</label>
             <input type="password" name="passwort" id="password" placeholder="Password" class=" form-control" required>
          </div>
          <div class="form-group">
            <label for="passwort"> Passwort wiederholen :</label>
            <input type="password" name="passwort" id="confirmpassword" placeholder="confirm Password" class=" form-control" required>
          </div>
        </form>
    </div>
  </div>

  <div class="container Anschrift">
    <div class="row">
      <form class="form col-md-12">
        <div class="form-control Anschinfo">
          Anschrift
        </div>
          <br>
        <div class="form-group">
          <div class="form-group">
            <label for="Zusatzsadresse"> Zusatzsadresse :</label>
            <input type="text" name="Zusatzsadresse" id="Zusatzsadresse" placeholder=" z.B. DHL Postnummer (optional) " class=" form-control">
          </div>
          <div class="form-inline">
           <label for="straße"> Straße :</label>
            <input type="text" name="straße" id="straße" placeholder="Straße" class=" form-control">
            <label for="Nummer"> Nummer :</label>
            <input type="text" name="nummer" id="nummer" placeholder="Nr" class="form-control">
          </div>
          <br>
          <div class="form-inline">
           <label for="Plz"> Plz :</label>
            <input type="text" name="Plz" id="Plz" placeholder="Plz" class="form-control">
             <label for="Ort">  Ort :</label>
            <input type="text" name="Ort" id="Ort" placeholder="Ort" class="form-control">
          </div>
            <br>
          <div class="form-group">
           <label for="Land"> Land :</label>
           <input type="text" name="Land" id="Land" placeholder="Land" class=" form-control">
         </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container btn-register">
    <button type="submit" class="btn btn-primary btn-lg">registrieren</button>
     <button type="submit" name="button" id="abbruchbutton" value="abbrechen" class="btn btn-primary btn-lg">abbrechen</button>
  </div>

    <!-- jQuery (wird für Bootstrap JavaScript-Plugins benötigt) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Binde alle kompilierten Plugins zusammen ein (wie hier unten) oder such dir einzelne Dateien nach Bedarf aus -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
